<!DOCTYPE html>
<html lang="en">
<head>
	<link rel="stylesheet" href="android.css">
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>
	
<table>
    <td>
<!-- Container (DIV) principal do desenho -->
<div class="android">

    <!-- Cabeça -->
	<div class="head">
        <!-- Antena esquerda -->
		<div class="left_ant"></div>
        <!-- Antena direita -->
		<div class="right_ant"></div>
        <!-- Olho esquerdo -->
		<div class="left_eye"></div>
        <!-- Olho direito -->
		<div class="right_eye "></div>
	</div>

    <!-- Corpo -->
	<div class="body">
        <!-- Braço Esquerdo -->
		<div class="left_arm"></div>
        <!-- Braço Direito -->
		<div class="right_arm"></div>
        <!-- Perna Esquerda -->
		<div class="left_leg"></div>
        <!-- Perna Direita -->
		<div class="right_leg"></div>
	</div>
</div>
</td>
<td>
<div class="androidb">

    <!-- Cabeça -->
	<div class="headb">
        <!-- Antena esquerda -->
		<div class="left_antb"></div>
        <!-- Antena direita -->
		<div class="right_antb"></div>
        <!-- Olho esquerdo -->
		<div class="left_eyeb"></div>
        <!-- Olho direito -->
		<div class="right_eyeb "></div>
	</div>

    <!-- Corpo -->
	<div class="bodyb">
        <!-- Braço Esquerdo -->
		<div class="left_armb"></div>
        <!-- Braço Direito -->
		<div class="right_armb"></div>
        <!-- Perna Esquerda -->
		<div class="left_legb"></div>
        <!-- Perna Direita -->
		<div class="right_legb"></div>
	</div>
</div>
</td>
</table>
</body>
</html>
